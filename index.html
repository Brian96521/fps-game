<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Start Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      flex-direction: column;
    }
    #start-screen {
      text-align: center;
    }
    #start-button {
      padding: 12px 24px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>歡迎來到測試版</h1>
    <button id="start-button">Start</button>
  </div>

  <script>
    document.getElementById('start-button').addEventListener('click', () => {
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
